<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buddy</title>
    <style>
        #mascot {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background-image: url('mascot.png');
            animation: float 3s infinite;
            display: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
    <script src="popup.js" defer></script>
</head>
<body>
    <h1>Buddy</h1>
    <button id="startPomodoro">Start Pomodoro</button>
    <p id="status">Status: Waiting...</p>
    <p id="timer">Time: 25:00</p>

    <div id="mascot">
        <img src="mascot.png" id="mascotImg" style="width: 100px; height: 100px;">
    </div>
    

    <h2>Blocked Websites</h2>
    <input type="text" id="websiteInput" placeholder="Enter website URL">
    <button id="addWebsite">Add Website</button>
    <ul id="websiteList"></ul>
</body>
</html>
